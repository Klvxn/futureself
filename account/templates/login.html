{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futureself | Log in</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://unpkg.com/htmx.org@1.8.5" integrity="sha384-7aHh9lqPYGYZ7sTHvzP1t3BAfLhYSTy9ArHdP3Xsr9/3TlGurYgcPBoFmXX2TX/w" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static '/css/style.css' %}">
  {{ form.media }}
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .auth-container {
      width: 30%;
      padding-bottom: 2rem;
      margin: 1rem auto;
      background-color: #fff;
      box-shadow: 0 2px 4px rgba(12, 48, 208, 0.1);
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
</style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  {% if form.non_field_errors %}
    <div class="alert alert-danger alert-dismissble fade show w-50 d-flex align-items-center" role="alert">
      <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>
      {% for message in messages %} {{ message }} {% endfor %} <a href="" class="alert-link mx-2">Reactivate</a>  ðŸ¤•
      <button type="button" class="btn-close float-end ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}
  <div class="form auth-container">
    <div class="bg-primary text-center py-1">
      <h4 class="heading text-white">Futureself</h4>
    </div>
    <h3 class="heading fs-4">Welcome back</h3>
    <form action="" method="post" class="form-group-lg">
      {% csrf_token %}
      <div class="input-group mx-auto w-100 justify-content-center">
        <label for="username" class="input-group-text">Username</label>
        <input type="text" name="username" id="username" class="border-start">
      </div>
      <div class="input-group mx-auto w-100 justify-content-center">
        <label for="password" class="input-group-text text-center">Password</label>
        <input type="password" name="password" id="password" class="border-start">
      </div>
      <p><a type="button" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Forgot password?</a></p>
      <button type="submit" class="btn btn-primary mt-3 w-50">Log In</button>
      <hr class="mx-5 my-3">
      <p>Don't have an account? <a href="{% url 'account:signup' %}">Sign up</a></p>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Reset Password</h1>
          <button type="button" class="ms-2 mt-1 border-0"
          data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-custom-class="custom-tooltip"
          data-bs-title="A one-time link will be sent to your email to reset your password">
            <i class="bi bi-info-circle"></i>
          </button>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post" action="{% url 'account:password_reset' %}">
            {% csrf_token %}
            <label for="email">Email address</label> <br>
            <input type="email" id="email" name="email" width="150" class="w-100 my-2" required> <br><br>
            <div class="my-0 mx-auto text-center">
              <button type="submit" class="btn btn-outline-primary my-2">Send Link</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
  </script>
</body>
</html>
