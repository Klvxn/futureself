<div class="mb-5 fs-2 p-2" id="liked_info">
  <i class="bi bi-suit-heart{% if request.user in blog.liked_by.all %}-fill{% endif %}" 
    hx-post="{% url 'blog:update_like' blog.slug %}"
    hx-target="#liked_info"
    hx-swap="outerHTML"></i>
  <span class="fst-italic fs-5">{{ blog.liked_by.count }} </span>
</div>
