{% extends 'base.html' %}

{% block content %}
  <div class="form user_form">
    <h3 class="heading">Welcome back</h3>
    <form action="" method="post" class="form-group-lg">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="input-group mx-auto justify-content-center">
        <span class="input-group-text w-25">Username</span>
        <input type="text" name="username" id="username" class="border-start">
        <span class="error">{{ form.username.errors }}</span>
      </div>
      <div class="input-group mx-auto justify-content-center">
        <span class="input-group-text w-25 text-center">Password</span>
        <input type="password" name="password" id="password" class="border-start">
        <span class="error">{{ form.password.errors }}</span>
      </div>
      <p><a href="">Forgot password?</a></p>
      <button type="submit" class="btn btn-primary mt-5">Log In</button>
      <hr class="mx-5 my-3">
      <p>Don't have an account? <a href="{% url 'account:signup' %}">Sign up</a></p>
    </form>
  </div>
{% endblock %}
